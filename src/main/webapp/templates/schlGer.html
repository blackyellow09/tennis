<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
<ion-view style="" class=" " id="page3" title="Schläger">
    <ion-content class="has-header" padding="true">
        <form class="list " id="schlGer-form2">
            <label style="" class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input placeholder="" type="search" ng-model="searchText">
            </label>
        </form>
        <button class=" button button-positive  button-block " id="schlGer-button5" ui-sref="cMSuperDuperApp.schlaegerDetail">Neues Schlägermodell</button>
        
        <ion-list class=" " id="schlaeger-list2" ng-app="app" ng-controller="schlaegerCtrl">
            <ion-item style="" id="modell.modellNr" class="item-thumbnail-left  " ui-sref="cMSuperDuperApp.schlaegerDetail({modellId: modell.modellNr})" ng-repeat="modell in schlaeger | filter:searchText">
                <img src="img/ZCNg5b1oRteX28sGMXo0_HEAD_tennis.jpg">
                <h2>{{modell.marke}}</h2>
                <p>{{modell.bezeichnung}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
</body>
</html>
